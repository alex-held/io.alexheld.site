server {
    listen *:80 default_server;

    server_name _;
    root /usr/share/nginx/html;

    index index.html;
    autoindex on;

    location / {
        try_files $uri $uri/ =404;
    }

    location ~* \.(jpg|jpeg|png|gif|ico|css|js)$ {
        expires 10d;
    }

    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }
}